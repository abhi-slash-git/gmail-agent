version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      ai-sdk:
        patterns:
          - "@ai-sdk/*"
          - "ai"
      react:
        patterns:
          - "react"
          - "@types/react"
      ink:
        patterns:
          - "ink"
          - "ink-*"
      drizzle:
        patterns:
          - "drizzle-orm"
          - "drizzle-kit"
      dev-dependencies:
        dependency-type: "development"
        exclude-patterns:
          - "@types/react"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
